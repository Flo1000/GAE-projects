{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block page_content %}
    <div class="page-header">
      <h2>Welcome to the guestbook!</h2>
    </div>

    <h4>Leave a message:</h4><br>

    <form class="form-horizontal" method="post" action="/">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input name="name" type="name" class="form-control" id="name" placeholder="Type your name...">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input name="email" type="email" class="form-control" id="email" placeholder="Type your email...">
        </div>
      </div>
      <div class="form-group">
        <label for="entry" class="col-sm-2 control-label">Guestbook entry</label>
        <div class="col-sm-10">
          <textarea name="entry" class="form-control" rows="3" placeholder="Type your message..." required></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Post to guestbook</button>
        </div>
      </div>
    </form>

    <div class="page-header">
      <h3>Guestbook entries:</h3>
    </div>

    {% for message in messages %}
        <div class="list-group">
            <a class="list-group-item" href="/message/{{ message.key.id() }}">{{ message.message_text }}</a>
        </divtable>
    {% endfor %}

    <br>

{% endblock page_content %}
