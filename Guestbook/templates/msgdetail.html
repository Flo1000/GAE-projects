{% extends "base.html" %}

{% block title %}Message{% endblock title %}

{% block page_content %}
    <div class="page-header">
        <h2>Message detail view</h2>
    </div>

    Email: {{ message.email }} |
    Date: {{ msg_date }} |
    Time: {{ msg_time }}
    <br>
    <br>
    <div class="panel panel-default">
      <div class="panel-heading">{{ message.author_name }} wrote:</div>
      <div class="panel-body">
        {{ message.message_text }}
      </div>
    </div>

{% endblock page_content %}
